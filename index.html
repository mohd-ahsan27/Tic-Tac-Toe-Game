<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-Tac-Toe</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="flex flex-col items-center justify-center bg-gray-400 ">

    <h1 class="text-lg font-bold mb-2">Tic-Tac-Toe (❌❕⭕)</h1>

    <!-- Scoreboard -->
    <div class="mb-2 text-lg font-semibold">
        <span class="mr-4">X Wins: <span id="x-wins">0</span></span>
        <span>O Wins: <span id="o-wins">0</span></span>
    </div>

    <!-- Tic-Tac-Toe Board using Flexbox -->
    <div class="flex flex-col border border-gray-800 p-1">
        <!-- Row 1 -->
        <div class="flex">
            <button class="cell w-10 h-10 flex items-center justify-center text-lg font-bold bg-white border border-gray-700" data-index="0"></button>
            <button class="cell w-10 h-10 flex items-center justify-center text-2xl font-bold bg-white border border-gray-600" data-index="1"></button>
            <button class="cell w-10 h-10 flex items-center justify-center text-2xl font-bold bg-white border border-gray-600" data-index="2"></button>
        </div>
        <!-- Row 2 -->
        <div class="flex">
            <button class="cell w-10 h-10 flex items-center justify-center text-2xl font-bold bg-white border border-gray-600" data-index="3"></button>
            <button class="cell w-10 h-10 flex items-center justify-center text-2xl font-bold bg-white border border-gray-600" data-index="4"></button>
            <button class="cell w-10 h-10 flex items-center justify-center text-2xl font-bold bg-white border border-gray-600" data-index="5"></button>
        </div>
        <!-- Row 3 -->
        <div class="flex">
            <button class="cell w-10 h-10 flex items-center justify-center text-2xl font-bold bg-white border border-gray-600" data-index="6"></button>
            <button class="cell w-10 h-10 flex items-center justify-center text-2xl font-bold bg-white border border-gray-600" data-index="7"></button>
            <button class="cell w-10 h-10 flex items-center justify-center text-2xl font-bold bg-white border border-gray-600" data-index="8"></button>
        </div>
    </div>

    <!-- Buttons -->
<div class="mt-3 flex gap-4">
    <button
      id="reset-btn"
      class="w-28 py-2  bg-blue-500 text-white rounded text-center font-semibold hover:bg-blue-700 transition duration-200"
    >
      Reset
    </button>
    
    <button
      id="new-game-btn"
      class="w-28 py-2 bg-red-500 text-white rounded text-center font-semibold hover:bg-red-700 transition duration-200"
    >
      New Game
    </button>
  </div>
  

    <script src="app.js"></script>
</body>
</html>
